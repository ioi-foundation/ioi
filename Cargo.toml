[workspace]
resolver = "2"
members = [
    "crates/core",
    "crates/commitment_schemes",
    "crates/state_trees",
    "crates/transaction_models",
    "crates/validator",
    "crates/crypto",
    "crates/homomorphic",
    "crates/chain",
    "crates/services",
    "crates/consensus",
    "crates/test_utils",
    "integration_tests/commitment_interop",
    "integration_tests/cross_chain",
    "integration_tests/homomorphic_operations",
    "integration_tests/post_quantum",
    "integration_tests/validator_containers",
]

[workspace.dependencies]
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
anyhow = "1.0"

# Cryptography
sha2 = "0.10"
ed25519-dalek = "2.0"
curve25519-dalek = "4.1"

# Utils
bytes = "1.4"
rand = "0.8"
hex = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
