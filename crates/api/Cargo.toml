# Path: crates/api/Cargo.toml
[package]
name = "depin-sdk-api"
version = "0.1.0"
edition = "2021"
description = "Core traits and APIs for the DePIN SDK"
license = "MIT OR Apache-2.0"

[dependencies]
depin-sdk-types = { path = "../types" }
async-trait = { workspace = true }
log = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror = { workspace = true }
bytes = { workspace = true }
libp2p = { workspace = true }
dcrypt = { workspace = true }
tokio = { workspace = true, features = ["sync"] }
hex = { workspace = true }
dashmap = "5.5"

[features]
default = []
homomorphic = []
post-quantum = ["depin-sdk-types/experimental-pqc"]
