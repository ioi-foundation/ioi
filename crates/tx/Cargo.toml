# Path: crates/transaction_models/Cargo.toml
[package]
name = "ioi-tx"
version = "0.1.0"
edition = "2021"
description = "Transaction model implementations for the DePIN SDK"
license = "MIT OR Apache-2.0"

[dependencies]
ioi-api = { path = "../api" }
ioi-types = { path = "../types" }
ioi-services = { path = "../services", default-features = false }
ioi-crypto = { path = "../crypto" }
ioi-telemetry = { path = "../telemetry" }
dcrypt = { workspace = true }
log = { workspace = true }
tracing = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror = { workspace = true }
hex = { workspace = true }
async-trait = { workspace = true }
libp2p = { workspace = true }
bs58 = "0.4"
prost = { workspace = true }
parity-scale-codec = { workspace = true, features = ["derive", "std"] }
toml = { workspace = true }

[features]
default = []
# ibc-deps feature has been removed as the logic is now unified.
