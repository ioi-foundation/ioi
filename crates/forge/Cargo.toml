# Path: crates/forge/Cargo.toml

[package]
name = "depin-sdk-forge"
version = "0.1.0"
edition = "2021"
description = "A development toolkit and end-to-end testing library for the DePIN SDK."
license = "MIT OR Apache-2.0"

[dependencies]
# CLI framework
clap = { workspace = true, features = ["derive", "cargo"] }

# Async runtime
tokio = { workspace = true, features = ["full"] }

# Error handling and utilities
anyhow = { workspace = true }
log = { workspace = true }
env_logger = { workspace = true }
serde_json = { workspace = true }
hex = { workspace = true }
serde_jcs = "0.1.0"


# Workspace library crates (Forge consumes the SDK as a user would)
depin-sdk-types = { path = "../types" }
depin-sdk-api = { path = "../api" }
depin-sdk-crypto = { path = "../crypto" }
depin-sdk-validator = { path = "../validator" }
toml = { workspace = true }
# Dependencies for testing helpers that are now part of the library
reqwest = { workspace = true }
tempfile = "3.3"
bs58 = "0.4"
libp2p = { workspace = true }
prost = { workspace = true }
portpicker = "0.1.1"
bollard = "0.15"
futures-util = "0.3"
async-trait = { workspace = true }
uuid = { version = "1.8.0", features = ["v4"] }
tar = "0.4"
hyper = "0.14"

[dev-dependencies]
depin-sdk-services = { path = "../services" }
base64 = { workspace = true }

# The library exposes helpers, the binary provides the CLI
[lib]
name = "depin_sdk_forge"
path = "src/lib.rs"

[[bin]]
name = "forge"
path = "src/main.rs"

[features]
default = []
# These features are now defined directly on the forge crate.
# When we run `cargo test --features "..."`, these flags will be active
# for the `cfg` attributes in the test files.
validator-bins = []
vm-wasm = []
consensus-round-robin = []
consensus-poa = []
consensus-pos = []
tree-file = []
tree-hashmap = []
primitive-hash = []
primitive-pedersen = []
