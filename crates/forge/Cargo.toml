# Path: crates/forge/Cargo.toml

[package]
name = "depin-sdk-forge"
version = "0.1.0"
edition = "2021"
description = "A development toolkit and end-to-end testing library for the DePIN SDK."
license = "MIT OR Apache-2.0"

[dependencies]
# CLI framework
clap = { workspace = true, features = ["derive", "cargo"] }

# Async runtime
tokio = { workspace = true, features = ["full"] }

# Error handling and utilities
anyhow = { workspace = true }
log = { workspace = true }
env_logger = { workspace = true }
serde_json = { workspace = true }
hex = { workspace = true }
serde_jcs = "0.1.0"


# Workspace library crates (Forge consumes the SDK as a user would)
depin-sdk-types = { path = "../types" }
depin-sdk-api = { path = "../api" }
depin-sdk-crypto = { path = "../crypto" }
depin-sdk-validator = { path = "../validator" }
depin-sdk-commitment = { path = "../commitment" }
toml = { workspace = true }
# Dependencies for testing helpers that are now part of the library
reqwest = { workspace = true }
tempfile = "3.3"
bs58 = "0.4"
libp2p = { workspace = true }
prost = { workspace = true }
portpicker = "0.1.1"
bollard = "0.15"
futures-util = "0.3"
async-trait = { workspace = true }
uuid = { version = "1.8.0", features = ["v4"] }
tar = "0.4"
hyper = "0.14"
dcrypt = { workspace = true }

# Add node as a dependency to propagate features
depin-sdk-node = { path = "../node", default-features = false }

[dev-dependencies]
depin-sdk-services = { path = "../services" }
base64 = { workspace = true }

# The library exposes helpers, the binary provides the CLI
[lib]
name = "depin_sdk_forge"
path = "src/lib.rs"

[[bin]]
name = "forge"
path = "src/main.rs"

[features]
default = []
# Features propagate to the node crate
tree-file = ["depin-sdk-node/tree-file"]
tree-hashmap = ["depin-sdk-node/tree-hashmap"]
tree-iavl = ["depin-sdk-node/tree-iavl"]
tree-sparse-merkle = ["depin-sdk-node/tree-sparse-merkle"]
tree-verkle = ["depin-sdk-node/tree-verkle"]
primitive-hash = ["depin-sdk-node/primitive-hash"]
primitive-kzg = ["depin-sdk-node/primitive-kzg"]

# Other features also propagate
validator-bins = ["depin-sdk-node/validator-bins"]
vm-wasm = ["depin-sdk-node/vm-wasm"]
consensus-round-robin = ["depin-sdk-node/consensus-round-robin"]
consensus-poa = ["depin-sdk-node/consensus-poa"]
consensus-pos = ["depin-sdk-node/consensus-pos"]
