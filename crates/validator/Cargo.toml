# Path: crates/validator/Cargo.toml

[package]
name = "depin-sdk-validator"
version = "0.1.0"
edition = "2021"
description = "Validator container implementations for the DePIN SDK"
license = "MIT OR Apache-2.0"

[dependencies]
depin-sdk-api = { path = "../api" }
depin-sdk-types = { path = "../types" }
depin-sdk-consensus = { path = "../consensus", default-features = false }
ipc_protocol = { path = "../ipc_protocol" }
depin-sdk-network = { path = "../network" }
depin-sdk-chain = { path = "../chain" }
depin-sdk-transaction-models = { path = "../transaction_models" }
depin-sdk-vm-wasm = { path = "../vm/wasm", optional = true }
depin-sdk-crypto = { path = "../crypto" }
depin-sdk-services = { path = "../services" }
depin-sdk-client = { path = "../client" }
log = { workspace = true }
anyhow = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_bytes = { workspace = true }
serde_json = { workspace = true }
serde_jcs = "0.1.0"
tokio = { workspace = true, features = ["full", "sync"] }
axum = { workspace = true }
libp2p = { workspace = true }
futures = { workspace = true }
async-trait = { workspace = true }
toml = { workspace = true }
clap = { workspace = true, features = ["derive"], optional = true }
env_logger = { workspace = true, optional = true }
depin-sdk-commitment = { path = "../commitment" }
rand = { workspace = true }
hex = { workspace = true }
base64 = { workspace = true }
bs58 = "0.4"
lru = { workspace = true }
bincode = { workspace = true }
uuid = { version = "1.8.0", features = ["v4"] }                           # Added for trace_id

# Added for mTLS implementation
tokio-rustls = { workspace = true }
rustls = { workspace = true, features = ["ring"] }
rustls-pemfile = { workspace = true }
rcgen = { workspace = true }
webpki-roots = { workspace = true }

[features]
default = ["tree-hashmap"]
# This new feature will be used by Docker to build the node binary correctly.
validator-bins = [
    "dep:clap",
    "dep:env_logger",
    "depin-sdk-consensus/round-robin",
    "dep:depin-sdk-vm-wasm",
]
consensus-round-robin = ["depin-sdk-consensus/round-robin"]
consensus-poa = ["depin-sdk-consensus/poa"]
consensus-pos = ["depin-sdk-consensus/pos"]

# VM Features
vm-wasm = ["dep:depin-sdk-vm-wasm"]

# --- FIX START: Add tree and primitive features so cfg attributes work correctly ---
tree-file = ["depin-sdk-commitment/tree-file"]
tree-hashmap = ["depin-sdk-commitment/tree-hashmap"]
tree-iavl = ["depin-sdk-commitment/tree-iavl"]
tree-sparse-merkle = ["depin-sdk-commitment/tree-sparse-merkle"]
tree-verkle = ["depin-sdk-commitment/tree-verkle"]
primitive-hash = ["depin-sdk-commitment/primitive-hash"]
primitive-kzg = ["depin-sdk-commitment/primitive-kzg"]
# --- FIX END ---


[[bin]]
name = "orchestration"
path = "src/bin/orchestration.rs"
required-features = ["validator-bins"]

[[bin]]
name = "workload"
path = "src/bin/workload.rs"
required-features = ["validator-bins", "vm-wasm"]

[[bin]]
name = "guardian"
path = "src/bin/guardian.rs"
required-features = ["validator-bins"]
