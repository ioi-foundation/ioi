[package]
name = "depin-sdk-validator"
version = "0.1.0"
edition = "2021"
description = "Validator container implementations for the DePIN SDK"
license = "MIT OR Apache-2.0"

[dependencies]
depin-sdk-core = { path = "../core" }
depin-sdk-consensus = { path = "../consensus", features = [
] } # No features by default
depin-sdk-sync = { path = "../sync" }
depin-sdk-vm-wasm = { path = "../vm-wasm", optional = true }
log = { workspace = true }
anyhow = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_bytes = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["full", "sync"] }
axum = { workspace = true }
libp2p = { workspace = true }
futures = { workspace = true }
async-trait = { workspace = true }
toml = { workspace = true }
clap = { workspace = true, features = ["derive"], optional = true }
env_logger = { workspace = true, optional = true }
depin-sdk-state-trees = { path = "../state_trees", optional = true }
depin-sdk-commitment-schemes = { path = "../commitment_schemes", optional = true }
depin-sdk-transaction-models = { path = "../transaction_models", optional = true }
rand = { workspace = true }
hex = { workspace = true }

[features]
default = []
validator-bins = [
    "dep:clap",
    "dep:env_logger",
    "dep:depin-sdk-state-trees",
    "dep:depin-sdk-commitment-schemes",
    "dep:depin-sdk-transaction-models",
    "dep:depin-sdk-vm-wasm",
]
consensus-round-robin = ["depin-sdk-consensus/round-robin"]
consensus-poa = ["depin-sdk-consensus/poa"]
consensus-pos = ["depin-sdk-consensus/pos"]

[[bin]]
name = "validator"
path = "src/bin/validator.rs"
required-features = ["validator-bins"]

[[bin]]
name = "validator_hybrid"
path = "src/bin/validator_hybrid.rs"
required-features = ["validator-bins"]
