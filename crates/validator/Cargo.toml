# Path: crates/validator/Cargo.toml

[package]
name = "ioi-validator"
version = "0.1.0"
edition = "2021"
description = "Validator container implementations for the IOI SDK"
license-file = "../../LICENSE-BBSL"
repository = "https://github.com/ioi-foundation/ioi-sdk"

[dependencies]
ioi-api = { path = "../api" }
ioi-types = { path = "../types" }
ioi-consensus = { path = "../consensus", default-features = false }
ioi-ipc = { path = "../ipc" }
ioi-networking = { path = "../networking" }
ioi-execution = { path = "../execution" }
ioi-tx = { path = "../tx" }
ioi-vm-wasm = { path = "../vm/wasm", optional = true }
ioi-crypto = { path = "../crypto" }
ioi-services = { path = "../services" }
ioi-client = { path = "../client" }
ioi-telemetry = { path = "../telemetry" }
log = { workspace = true }
tracing = { workspace = true }
anyhow = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_bytes = { workspace = true }
serde_json = { workspace = true }
serde_jcs = "0.1.0"
tokio = { workspace = true, features = ["full", "sync"] }
axum = { workspace = true }
libp2p = { workspace = true }
futures = { workspace = true }
async-trait = { workspace = true }
toml = { workspace = true }
clap = { workspace = true, features = ["derive"], optional = true }
env_logger = { workspace = true, optional = true }
ioi-state = { path = "../state" }
once_cell = { workspace = true }
rand = { workspace = true }
hex = { workspace = true }
base64 = { workspace = true }
bs58 = "0.4"
lru = { workspace = true }
bincode = { workspace = true }
uuid = { version = "1.8.0", features = ["v4"] }
parity-scale-codec = { workspace = true, features = ["std"] }
cfg-if = "1.0"
dashmap = { workspace = true }

# FIX: Add the missing dependency for TxContext's timestamp.
ibc-primitives = { workspace = true }

# Added for mTLS implementation
tokio-rustls = { workspace = true }
rustls = { workspace = true, features = ["ring"] }
rustls-pemfile = { workspace = true }
rcgen = { workspace = true }
webpki-roots = { workspace = true }
# Added for RPC hardening and rate limiting
tower = { workspace = true }
tower-http = { workspace = true, features = ["limit", "trace", "catch-panic"] }
ipnetwork = "0.20"

[features]
default = []
# This new feature will be used by Docker to build the node binary correctly.
validator-bins = [
    "dep:clap",
    "dep:env_logger",
    "ioi-consensus/round-robin",
    "dep:ioi-vm-wasm",
]
consensus-round-robin = ["ioi-consensus/round-robin"]
consensus-poa = ["ioi-consensus/poa"]
consensus-pos = ["ioi-consensus/pos"]

# VM Features
vm-wasm = ["dep:ioi-vm-wasm"]

# --- FIX START: Add tree and primitive features so cfg attributes work correctly ---
state-iavl = ["ioi-state/state-iavl"]
state-sparse-merkle = ["ioi-state/state-sparse-merkle"]
state-verkle = ["ioi-state/state-verkle"]
commitment-hash = ["ioi-state/commitment-hash"]
commitment-kzg = ["ioi-state/commitment-kzg"]
# --- FIX END ---

# Service Features
ibc-deps = ["ioi-services/ibc-deps"]

[[bin]]
name = "orchestration"
path = "src/bin/orchestration.rs"
required-features = ["validator-bins"]

[[bin]]
name = "workload"
path = "src/bin/workload.rs"
required-features = ["validator-bins", "vm-wasm"]

[[bin]]
name = "guardian"
path = "src/bin/guardian.rs"
required-features = ["validator-bins"]
