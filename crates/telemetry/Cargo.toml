[package]
name = "depin-sdk-telemetry"
version = "0.1.0"
edition = "2021"
description = "Observability, metrics, and structured logging for the DePIN SDK."
license = "MIT OR Apache-2.0"

[dependencies]
prometheus = { version = "0.13", features = ["process"] }
once_cell = "1.19"
axum = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tower = { workspace = true, features = ["load-shed", "limit", "timeout"] }
tower-http = { workspace = true, features = ["trace"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = [
    "env-filter",
    "fmt",
    "json",
] }
tracing-log = { workspace = true }
# REMOVED: depin-sdk-storage and depin-sdk-network are no longer needed here.
