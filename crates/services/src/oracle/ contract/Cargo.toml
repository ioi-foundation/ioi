# Path: crates/services/oracle/contract/Cargo.toml
[package]
name = "oracle-service-contract"
version = "0.1.0"
edition = "2021"
description = "On-chain WASM component for the DePIN SDK Oracle service"
license = "MIT OR Apache-2.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
ioi-contract-sdk = { path = "../../../../contract-sdk", features = [
    "wee_alloc",
] }
# DO NOT inherit from workspace. Specify version and features directly for no_std compatibility.
parity-scale-codec = { version = "3.7.5", default-features = false, features = [
    "derive",
] }
