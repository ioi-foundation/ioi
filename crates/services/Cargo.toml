# Path: crates/services/Cargo.toml
[package]
name = "depin-sdk-services"
version = "0.1.0"
edition = "2021"
description = "Services for the DePIN SDK"
license = "MIT OR Apache-2.0"

[dependencies]
# FIX: Changed dependency from depin-sdk-core to depin-sdk-api
depin-sdk-api = { path = "../api" }
depin-sdk-types = { path = "../types" }
log = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }
bytes = { workspace = true }
anyhow = { workspace = true }
depin-sdk-crypto = { path = "../crypto" }
hex = { workspace = true }
serde_json = { workspace = true }
serde_jcs = "0.1.0"

[features]
default = []
gas-escrow = []
semantic = ["gas-escrow"]
