# Path: crates/node/Cargo.toml
[package]
name = "depin-sdk-node"
version = "0.1.0"
edition = "2021"
description = "The primary validator node binary for the DePIN SDK"
license = "MIT OR Apache-2.0"

[dependencies]
# Workspace Library Crates
depin-sdk-api = { path = "../api" }
depin-sdk-types = { path = "../types" }
depin-sdk-chain = { path = "../chain" }
depin-sdk-commitment = { path = "../commitment", features = ["tree-file"] }
depin-sdk-consensus = { path = "../consensus", default-features = false }
depin-sdk-network = { path = "../network" }
depin-sdk-transaction-models = { path = "../transaction_models" }
depin-sdk-validator = { path = "../validator", default-features = false }
depin-sdk-crypto = { path = "../crypto" }
depin-sdk-vm-wasm = { path = "../vm/wasm", optional = true }
depin-sdk-services = { path = "../services" }
depin-sdk-test-utils = { path = "../test_utils" }

# Workspace Dependencies (for binary)
anyhow = { workspace = true }
clap = { workspace = true, features = ["derive"] }
cfg-if = "1.0"
env_logger = { workspace = true }
futures = { workspace = true }
hex = { workspace = true }
libp2p = { workspace = true }
log = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-rustls = { workspace = true }
rcgen = { workspace = true }
serde_json = { workspace = true }
bs58 = "0.4"

[features]
# MODIFICATION: Added "consensus-round-robin" to the default features.
default = ["consensus-poa", "vm-wasm", "consensus-round-robin"]

# This new feature will be used by Docker to build the node binary correctly.
# It enables the `validator-bins` feature on the `depin-sdk-validator` crate.
build-bins = ["depin-sdk-validator/validator-bins"]

# Consensus engine features
consensus-round-robin = [
    "depin-sdk-validator/consensus-round-robin",
    "depin-sdk-consensus/round-robin",
]
consensus-poa = ["depin-sdk-validator/consensus-poa", "depin-sdk-consensus/poa"]
consensus-pos = ["depin-sdk-validator/consensus-pos", "depin-sdk-consensus/pos"]

# VM Features
vm-wasm = ["dep:depin-sdk-vm-wasm"]
