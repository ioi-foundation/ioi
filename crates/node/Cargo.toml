# Path: crates/node/Cargo.toml

[package]
name = "depin-sdk-node"
version = "0.1.0"
edition = "2021"
description = "The primary validator node binary for the DePIN SDK"
license = "MIT OR Apache-2.0"

[dependencies]
# Workspace Library Crates
depin-sdk-api = { path = "../api" }
depin-sdk-types = { path = "../types" }
depin-sdk-chain = { path = "../chain" }
depin-sdk-commitment = { path = "../commitment", default-features = false }
depin-sdk-consensus = { path = "../consensus", default-features = false }
depin-sdk-storage = { path = "../storage" }
depin-sdk-network = { path = "../network" }
depin-sdk-transaction-models = { path = "../transaction_models" }
depin-sdk-validator = { path = "../validator", default-features = false }
depin-sdk-crypto = { path = "../crypto" }
depin-sdk-vm-wasm = { path = "../vm/wasm", optional = true }
depin-sdk-services = { path = "../services" }
depin-sdk-test-utils = { path = "../test_utils" }
depin-sdk-client = { path = "../client" }
depin-sdk-telemetry = { path = "../telemetry" }
http-rpc-gateway = { path = "../http-rpc-gateway" }
ibc-host = { path = "../ibc-host" }
ipc_protocol = { path = "../ipc_protocol" }
bincode = { workspace = true }
uuid = { version = "1.8.0", features = ["v4"] }
anyhow = { workspace = true }
clap = { workspace = true, features = [
    "derive",
    "cargo",
    "env",
], optional = true }
cfg-if = "1.0"
env_logger = { workspace = true, optional = true }
futures = { workspace = true }
hex = { workspace = true }
libp2p = { workspace = true }
log = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-rustls = { workspace = true }
rcgen = { workspace = true }
serde_json = { workspace = true }
bs58 = "0.4"
async-trait = { workspace = true }
toml = { workspace = true }
axum = { workspace = true }
serde = { workspace = true }
serde_jcs = "0.1.0"

[features]
default = []

# This feature is for building the standard validator binaries.
validator-bins = [
    "dep:clap",
    "dep:env_logger",
    "depin-sdk-validator/validator-bins",
    "depin-sdk-consensus/round-robin",
    "dep:depin-sdk-vm-wasm",
]

# This feature is for building the special malicious workload binary for testing.
malicious-bin = []

# State Tree features must propagate to BOTH commitment and validator crates

tree-iavl = [
    "depin-sdk-commitment/tree-iavl",
    "depin-sdk-validator/tree-iavl",
    "primitive-hash",
]
tree-sparse-merkle = [
    "depin-sdk-commitment/tree-sparse-merkle",
    "depin-sdk-validator/tree-sparse-merkle",
    "primitive-hash",
]
tree-verkle = [
    "depin-sdk-commitment/tree-verkle",
    "depin-sdk-validator/tree-verkle",
    "primitive-kzg",
]
primitive-hash = [
    "depin-sdk-commitment/primitive-hash",
    "depin-sdk-validator/primitive-hash",
]
primitive-kzg = [
    "depin-sdk-commitment/primitive-kzg",
    "depin-sdk-validator/primitive-kzg",
]

# Consensus engine features
consensus-round-robin = [
    "depin-sdk-validator/consensus-round-robin",
    "depin-sdk-consensus/round-robin",
]
consensus-poa = ["depin-sdk-validator/consensus-poa", "depin-sdk-consensus/poa"]
consensus-pos = ["depin-sdk-validator/consensus-pos", "depin-sdk-consensus/pos"]

# VM Features
vm-wasm = ["dep:depin-sdk-vm-wasm"]

# Service Features
ibc-deps = ["depin-sdk-services/ibc-deps", "depin-sdk-validator/ibc-deps"]

# Feature for building the malicious binary for testing
# This does not need to be propagated, as the test runner handles it.


[[bin]]
name = "orchestration"
path = "src/bin/orchestration.rs"
required-features = ["validator-bins"]

[[bin]]
name = "workload"
path = "src/bin/workload.rs"
required-features = ["validator-bins", "vm-wasm"]

[[bin]]
name = "guardian"
path = "src/bin/guardian.rs"
required-features = ["validator-bins"]

[[bin]]
name = "malicious-workload"
path = "src/bin/malicious-workload.rs"
required-features = ["malicious-bin", "validator-bins", "vm-wasm"]
