# apps/autopilot/src-tauri/Cargo.toml

[package]
name = "autopilot"
version = "0.1.0"
description = "A Tauri App"
license-file = "../../../LICENSE-BBSL"
authors = ["you"]
edition = "2021"

[lib]
name = "autopilot_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["tray-icon"] }
tauri-plugin-opener = "2"
tauri-plugin-global-shortcut = "2"
tauri-plugin-notification = "2"
tauri-plugin-dialog = "2" 
window-vibrancy = "0.5" # For macOS/Windows native blur
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ron = "0.8"
uuid = { version = "1", features = ["v4"] }
tokio = { version = "=1.42.0", features = ["full"] }

anyhow = { workspace = true }
async-trait = { workspace = true }

reqwest = { version = "0.11", features = ["json"] }
url = "2.5"
chrono = { version = "0.4", features = ["serde"] }
once_cell = "1.19"

# IOI Kernel Integration
ioi-ipc = { path = "../../../crates/ipc" }
ioi-types = { path = "../../../crates/types" }
ioi-crypto = { path = "../../../crates/crypto" }
ioi-api = { path = "../../../crates/api" }
ioi-services = { path = "../../../crates/services" }
ioi-drivers = { path = "../../../crates/drivers" }
ioi-scs = { path = "../../../crates/scs" }

# [FIX] Added validator for key loading and libp2p for key types
ioi-validator = { path = "../../../crates/validator" }
libp2p = { workspace = true }

# [FIX] Added dcrypt for ByteSerializable trait used in orchestrator
dcrypt = { workspace = true }

parity-scale-codec = { workspace = true, features = ["derive", "std"] }
tonic = { version = "0.11", features = ["transport"] }

base64 = "0.21"
hex = "0.4"

# Linux-specific: X11 for multi-threading support (XInitThreads)
[target.'cfg(target_os = "linux")'.dependencies]
x11 = { version = "2.21", features = ["xlib"] }
gtk = { version = "0.18" }
