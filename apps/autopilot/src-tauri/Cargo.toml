# apps/autopilot/src-tauri/Cargo.toml

[package]
name = "autopilot"
version = "0.1.0"
description = "A Tauri App"
license-file = "../../../LICENSE-BBSL"
authors = ["you"]
edition = "2021"

[lib]
name = "autopilot_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["tray-icon"] }
tauri-plugin-opener = "2"
tauri-plugin-global-shortcut = "2"
tauri-plugin-notification = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1", features = ["v4"] }
tokio = { version = "=1.42.0", features = ["full"] }

# [NEW] Added for ephemeral node execution (HTTP/LLM calls)
reqwest = { version = "0.11", features = ["json"] }
# [NEW] Added for parsing tool endpoints and policy firewall checks
url = "2.5"
# [NEW] Added for Receipt timestamping in execution.rs
chrono = { version = "0.4", features = ["serde"] }

# IOI Kernel Integration
ioi-ipc = { path = "../../../crates/ipc" }
ioi-types = { path = "../../../crates/types" }
ioi-crypto = { path = "../../../crates/crypto" }
ioi-api = { path = "../../../crates/api" }
# [NEW] Add dependency for SessionSummary persistence
ioi-services = { path = "../../../crates/services" }

# [NEW] Add parity-scale-codec for raw state decoding
parity-scale-codec = { workspace = true, features = ["derive", "std"] }

# [NEW] Add tonic dependency for gRPC client to Kernel
tonic = { version = "0.11", features = ["transport"] }

# [FIX] Utilities for Session ID / Context Blob handling
base64 = "0.21"
hex = "0.4"
