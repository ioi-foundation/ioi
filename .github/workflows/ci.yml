name: IOI Kernel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  pii_hard_gates:
    name: PII Hard Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.93.1
          override: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-pii-hard-gates-${{ hashFiles('**/Cargo.lock') }}

      - name: Hard Gate - Deterministic PII Routing/Transform
        run: cargo test --locked -p ioi-pii

      - name: Hard Gate - Firewall Invariants
        run: cargo test --locked -p ioi-services --test pii_hard_gates

      - name: Hard Gate - Zero Leak Metrics
        run: cargo test --locked -p ioi-services --test pii_metrics

      - name: Hard Gate - Review Determinism E2E
        run: cargo test --locked -p ioi-cli --test pii_review_determinism_e2e --features "consensus-admft vm-wasm state-iavl" -- --nocapture

  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: pii_hard_gates
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.93.1
          override: true
          components: rustfmt, clippy
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Check format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
          
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features -- -D warnings
          
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --locked --all-features
          
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked --all-features

  build_examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.93.1
          override: true
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-examples-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Build examples
        run: |
          for example in examples/*; do
            if [ -d "$example" ]; then
              echo "Building example: $example"
              cargo build --locked --release --manifest-path $example/Cargo.toml
            fi
          done
